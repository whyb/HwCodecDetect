name: PyInstaller Build and Release Binaries

on:
  push:
    branches: [ "main", "testci" ]
  workflow_dispatch:

permissions:
  contents: write

env:
  ENTRY_POINT: "launcher.py"
  APP_NAME: "HwCodecDetect"

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: HwCodecDetect-Windows.exe
            asset_name: HwCodecDetect-Windows.exe
            target_arch: x64

          - os: ubuntu-20.04
            artifact_name: HwCodecDetect-Linux
            asset_name: HwCodecDetect-Linux
            target_arch: x64

          - os: macos-latest
            artifact_name: HwCodecDetect-macOS
            asset_name: HwCodecDetect-macOS
            target_arch: x64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install .

    - name: Create Entry Point Script
      shell: bash
      run: |
        cat > launcher.py <<EOF
        import runpy
        import sys
        import os

        sys.path.append(os.path.abspath("."))

        if False:
            import src.HwCodecDetect.run_tests

        if __name__ == "__main__":
            runpy.run_module('src.HwCodecDetect.run_tests', run_name='__main__', alter_sys=True)
        EOF
    # ---------------------------

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --clean --onefile --name ${{ env.APP_NAME }} `
          --paths . `
          --distpath dist `
          --workpath build `
          "${{ env.ENTRY_POINT }}"
        Move-Item -Path "dist\${{ env.APP_NAME }}.exe" -Destination "dist\${{ matrix.artifact_name }}"

    - name: Build with PyInstaller (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        pyinstaller --clean --onefile --name ${{ env.APP_NAME }} \
          --paths . \
          --distpath dist \
          --workpath build \
          "${{ env.ENTRY_POINT }}"
        mv "dist/${{ env.APP_NAME }}" "dist/${{ matrix.artifact_name }}"

    - name: Test Binary Execution (Smoke Test)
      shell: bash
      run: |
        echo "Testing binary execution..."
        if [ "$RUNNER_OS" == "Windows" ]; then
          ./dist/${{ matrix.artifact_name }} --help || echo "Binary ran (exit code $?)"
        else
          chmod +x ./dist/${{ matrix.artifact_name }}
          ./dist/${{ matrix.artifact_name }} --help || echo "Binary ran (exit code $?)"
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.artifact_name }}
        if-no-files-found: error

  create-release:
    name: Create Draft Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get Current Date and SHA
        id: vars
        run: |
          echo "date=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT
          echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Create Release (Draft)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.ref_name }}-${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.short_sha }}
          name: "Build: ${{ github.ref_name }} (${{ steps.vars.outputs.date }})"
          body: |
            Automated build from branch: **${{ github.ref_name }}**
            Commit: ${{ github.sha }}
            
            ### How to use:
            Download the binary for your platform.
            *Note: You likely need FFmpeg installed on your system path.*
          draft: true
          prerelease: true
          files: |
            artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}